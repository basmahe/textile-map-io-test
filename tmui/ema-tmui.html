<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: black 
        }

        #page-header {
            color: white;
        }

        #header-row {
            margin-bottom: 100px;
        }

        #img-row {
            margin-bottom: 50px;
        }

        #ui-img {
            max-height: 500px;
        }

        #card-row {
            margin-bottom: 100px;
        }
        
        #fact-header {
            color: green;
        }

        #fact-title {
            color: green;
        }

        #fact-text {
            color: black
        }

        #fact-source {
            color: black
        }

        #fact-source-btn {
            color: green
        }

    </style>


  </head>
  <body>
    
    <div class="container">

    <!-- header -->
        <div class="row justify-content-center" id="header-row">
            <div class="col-sm-6">
                <h1 id="page-header">Textile Map IO User Interface - EMA</h1>
            </div>
        </div>

    <!-- image -->
        <div class="row justify-content-center" id="img-row">
            <div class="col-sm-4">
                <img class="img-fluid" id="ui-img" src="./../assets/media/ema/ctamap_Lsystem.png" alt="Chicago Transit Authority L train system map">
            </div>
        </div>

    <!-- card -->
        <div class="row justify-content-center" id="card-row">
            <div class="col-sm-4">

                <div class="card text-center">

                <!-- card header -->
                    <div class="card-header">

                    <!-- fact header - location -->
                        <h1 id="fact-header">cta train stop</h1>  <!-- replace -->
                    </div>

                <!-- card body -->
                    <div class="card-body">

                    <!-- fact title - location title -->
                        <h5 class="card-title" id="fact-title">location</h5> <!-- replace -->

                    <!-- fact text - description -->
                        <p class="card-text" id="fact-text">information about the thing at that location</p> <!-- replace -->
                      
                    </div>

                <!-- card footer -->
                    <div class="card-footer text-body-secondary">

                    <!-- fact source -->
                        <h6 class="card-title" id="fact-source">a source</h6> <!-- replace -->
                    
                    <!-- fact source button -->

                    <a id="fact-source-url" href="http://google.com" target="_blank"> <!-- replace -->

                        <button type="button" class="btn btn-outline-dark" id="fact-source-btn">
                            Visit <!-- replace -->
                        </button>
                    </a> 

                    </div>

                  </div>

                
            </div>
        </div>

    </div>







<!-- Bootstrap CSS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script>
    
    // A. factTree fact card data object
    let factTree = {

        factOne : {
            "header" : "Blue Line - Racine",
            "title" : "Mark T. Skinner Elementary",
            "text" : "Elementary School Train Stop",
            "source" : "EMA",
            "sourceURL" : "https://google.com",
            "sourceBtnTxt" : "Visit",

        },
        factTwo : {
            "header" : "Red Line - Clark/Division",
            "title" : "Walter Payton College Prep",
            "text" : "High School Train Stop",
            "source" : "EMA",
            "sourceURL" : "https://google.com",
            "sourceBtnTxt" : "Visit",

        },
        factThree : {
            "header" : "Purple Line - Noyes",
            "title" : "Northwestern University Press",
            "text" : "Doctoral Fellowship Train Stop",
            "source" : "EMA",
            "sourceURL" : "https://google.com",
            "sourceBtnTxt" : "Visit",

        }
    }

    // B. factTree data return
    // * store UI text locations as variables
    let factHeaderUI = document.getElementById("fact-header")
    let factTitleUI = document.getElementById("fact-title")
    let factTextUI = document.getElementById("fact-text")
    let factSourceUI = document.getElementById("fact-source")
    let factSourceURLUI = document.getElementById("fact-source-url")
    let factSourceBtnTxtUI = document.getElementById("fact-source-btn")


    // * return factTree data to UI on key press
    // --- factOne -> UI Card
    document.addEventListener("keydown", function(Event) {
        if (Event.key == "q") {
            
            factHeaderUI.innerText = factTree.factOne.header
            factTitleUI.innerText = factTree.factOne.title
            factTextUI.innerText = factTree.factOne.text
            factSourceUI.innerText = factTree.factOne.source
            factSourceURLUI.setAttribute("src", factTree.factOne.sourceURL)
            factSourceBtnTxtUI.innerText = factTree.factOne.sourceBtnTxt
            console.log("factTree returned factOne data");  
        }
    });

    // --- factTwo -> UI Card
    document.addEventListener("keydown", function(Event) {
        if (Event.key == "w") {
            
            factHeaderUI.innerText = factTree.factTwo.header
            factTitleUI.innerText = factTree.factTwo.title
            factTextUI.innerText = factTree.factTwo.text
            factSourceUI.innerText = factTree.factTwo.source
            factSourceURLUI.setAttribute("src", factTree.factTwo.sourceURL)
            factSourceBtnTxtUI.innerText = factTree.factTwo.sourceBtnTxt
            console.log("factTree returned factTwo data");  
        }
    });

    // --- factThree -> UI Card
    document.addEventListener("keydown", function(Event) {
        if (Event.key == "e") {
            
            factHeaderUI.innerText = factTree.factThree.header
            factTitleUI.innerText = factTree.factThree.title
            factTextUI.innerText = factTree.factThree.text
            factSourceUI.innerText = factTree.factThree.source
            factSourceURLUI.setAttribute("src", factTree.factThree.sourceURL)
            factSourceBtnTxtUI.innerText = factTree.factThree.sourceBtnTxt
            console.log("factTree returned factThree data");  
        }
    });





    </script>


  </body>
</html>
